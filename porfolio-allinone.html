<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio-allinone.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Portfolio</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about" class="section about-section">
        <div class="container">
            <h1>Hi all, I'm Milan Sharma</h1>
            <p>A passionate Web Developer</p>
            <img src="../portfolio/Screenshot_20240704_160724_YouCut - Video Editor.jpg" alt="Your Photo" class="profile-photo">
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section skills-section">
        <div class="container">
            <h2>Skills</h2>
            <ul class="skills-list">
                <li><img src="../portfolio/javascript.jpg" alt="JavaScript"><span>JavaScript</span></li>
                <li><img src="../portfolio/react.png" alt="React"><span>React</span></li>
                <li><img src="../portfolio/tailwind.png" alt="Tailwind"><span>Tailwind</span></li>
            </ul>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section projects-section">
        <div class="container">
            <h2>Projects</h2>
            <div class="project">
                <h3>A responsive Gym Website</h3>
                <img src="../portfolio/Screenshot (3).png" alt="Project 1">
            </div>
            <div class="project">
                <h3>API News Search</h3>
                <img src="../portfolio/Screenshot (4).png" alt="Project 2">
            </div>
            <!-- Repeat for more projects -->
        </div>
    </section>

    <!-- Resume Section -->
    <section id="resume" class="section resume-section">
        <div class="container">
            <h2>Resume</h2>
            <a href="resume.pdf" download="resume.pdf" class="btn">Download Resume</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Milan Sharma. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
